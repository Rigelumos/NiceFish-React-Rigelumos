<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NiceFish-REACT</title>
    <style>
        #root,
        body,
        html {
            height: 100% !important
        }

        body {
            margin: 0
        }

        .splash-screen {
            background-color: #04091e;
            position: relative;
            height: 100%;
            width: 100%
        }

        .splash-logo {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 50px;
            height: 50px;
            margin-left: -25px;
            margin-top: -25px;
            z-index: 2;
            text-align: center;
            color: #fff;
            line-height: 46px;
            font-size: 32px;
            display: block
        }

        .splash-loader,
        .splash-loader::after,
        .splash-loader::before {
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            position: absolute;
            vertical-align: middle;
            background: #f6214b;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            z-index: 1
        }

        .splash-loader::before {
            content: '';
            animation: bounce 1.5s infinite
        }

        .splash-loader::after {
            content: '';
            animation: bounce 1.5s -.4s infinite
        }

        @keyframes bounce {
            0% {
                transform: scale(.8);
                -webkit-transform: scale(.8);
                opacity: 1
            }

            100% {
                transform: scale(2);
                -webkit-transform: scale(2);
                opacity: 0
            }
        }

        @-webkit-keyframes bounce {
            0% {
                transform: scale(.8);
                -webkit-transform: scale(.8);
                opacity: 1
            }

            100% {
                transform: scale(2);
                -webkit-transform: scale(2);
                opacity: 0
            }
        }
    </style>
    <link rel="icon" href="nice-fish.png">
    <script defer src="main-cdd60c62.0d410db23f273ce01e33.js"></script>
    <script defer src="main-fcf017cf.1c418711aeffabd0e225.js"></script>
    <script defer src="main-dcb821d8.ae8cc4d8908a1716d86c.js"></script>
    <link href="main-e96e9bea.704dcd769cf06c19a13e.css" rel="stylesheet">
</head>

<body>
    <div id="root">
        <div class="splash-screen">
            <div class="splash-loader"></div>
            <div class="splash-logo">ÊºÅ</div>
        </div>
    </div>
</body>

</html>
